<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REGINN</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon-48.png" alt="Icone" class="header-icon">
      <span>R E G I N N</span>
    </div>
    <div class="background-band"></div>
    <div id="popup-content">
      <label id="recon-checkbox-label" class="custom-checkbox">
          <input type="checkbox" id="recon-checkbox" checked>
          <span class="checkbox-label">R E C O N</span>
      </label>
      <label id="seo-checkbox-label" class="custom-checkbox">
          <input type="checkbox" id="seo-checkbox">
          <span class="checkbox-label">S E O</span>
      </label>
      <button id="add"><img src="icons/add.png" alt="Add"></button>
      <button id="download"><img src="icons/download.png" alt="Download"></button>
      <br><br><br><br><br>
  </div>  
    <div id="recon-content"></div>
    <div id="seo-content"></div>
    <div id="error-content" class="hidden">
      <p>Can't analyse this page</p>
      <p>Try a different page.</p>
    </div>
    <script src="recon.js"></script>
    <script src="seo.js"></script>
    <script src="csv.js"></script>
  </body>
</html>
